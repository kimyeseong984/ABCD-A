#include <stdio.h>
#include <math.h>

#define PI 3.14159265358979323846

void polarToCartesian(double r, double theta, double* x, double* y) {
    *x = r * cos(theta);
    *y = r * sin(theta);
}

void cartesianToPolar(double x, double y, double* r, double* theta) {
    *r = sqrt(x * x + y * y);
    *theta = atan2(y, x);
}

int main() {
    int choice;
    printf("좌표 변환 프로그램\n");
    printf("1: 극좌표 -> 직교좌표\n");
    printf("2: 직교좌표 -> 극좌표\n");
    printf("선택: ");
    scanf_s("%d", &choice);

    if (choice == 1) {
        double r, theta, x, y;
        printf("r 입력: ");
        scanf_s("%lf", &r);
        printf("theta 입력 (라디안): ");
        scanf_s("%lf", &theta);
        polarToCartesian(r, theta, &x, &y);
        printf("직교좌표: x = %lf, y = %lf\n", x, y);
    }
    else if (choice == 2) {
        double x, y, r, theta;
        printf("x 입력: ");
        scanf_s("%lf", &x);
        printf("y 입력: ");
        scanf_s("%lf", &y);
        cartesianToPolar(x, y, &r, &theta);
        printf("극좌표: r = %lf, theta = %lf 라디안\n", r, theta);
    }
    else {
        printf("잘못된 입력입니다.\n");
    }

    return 0;
}


